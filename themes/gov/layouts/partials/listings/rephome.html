
<style>
/* These only for the Codepen */

* {
  box-sizing: border-box;
  margin: 0;
}
.page-wrap{
    max-width: 2000px !important;
}

.rephome {
  width: 100%;
  background-color: rgb(221, 239, 255);
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 4px;
  font-family: cursive;
  font-weight: 600;
  padding-bottom: 300px;
}

@media screen and (max-width: 2040px) {
  body {
    grid-template-columns: repeat(4, 1fr);
  }
}

@media screen and (max-width: 1632px) {
  body {
    grid-template-columns: repeat(3, 1fr);
  }
}

@media screen and (max-width: 1224px) {
  body {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media screen and (max-width: 816px) {
  body {
    grid-template-columns: repeat(1, 1fr);
  }
}

.container {
  padding: 50px 0;
  height: fit-content;
  position: relative;
  display: grid;
  place-items: center;
  box-shadow: 0 0 0 4px black;
}

/* Country's Name  */
.container::before {
  position: absolute;
  bottom: 0;
  left: 0;
  content: attr(data-name);
  padding: 10px;
  border-collapse: collapse;
}

/* Main Code Starts form Here */

.flag {
  position: relative;
  width: 100%;
  height: 200px;
  box-shadow: 0 0 1px rgba(0, 0, 0, 0.5);
  overflow: hidden;
}

/* #9 */
/* ==================================================== */
/* =========== Style for Australia's Flag ==========-=== */
/* ==================================================== */

.australia {
  background-color: #001b6a;
}

.australia__left__top {
  width: 50%;
  height: 50%;
  display: grid;
  place-items: center;
  overflow: hidden;
  position: relative;
}

.australia__plus {
  z-index: 1;
  width: 100%;
  height: 100%;
  filter: drop-shadow(0 7px white) drop-shadow(7px 0 white)
    drop-shadow(-7px 0 white) drop-shadow(0 -7px white);
}

.australia__plus .plus {
  width: 100%;
  height: 100%;
  background-color: #e51837;
  clip-path: polygon(
    0% 40%,
    43% 40%,
    43% 0%,
    58% 0%,
    58% 40%,
    100% 40%,
    100% 60%,
    58% 60%,
    58% 100%,
    43% 100%,
    43% 60%,
    0% 60%
  );
}

.australia__x {
  position: absolute;
  inset: 0;
}

.australia__x > .x__strip-1,
.australia__x > .x__strip-2 {
  position: relative;
  background-color: white;
  width: 150%;
  height: 20px;
  transform: rotate(-35deg) scale(1.3) translate(-13px, 5px);
}

.australia__x > .x__strip-2 {
  transform: rotate(35deg) scale(1.3) translate(13px, 30px);
}

.australia__x > .x__strip-1::before,
.australia__x > .x__strip-1::after,
.australia__x > .x__strip-2::before,
.australia__x > .x__strip-2::after {
  position: absolute;
  background-color: #e51837;
  content: "";
  width: 35%;
  height: 7px;
}

.australia__x > .x__strip-1::before,
.australia__x > .x__strip-2::before {
  top: 10px;
}

.australia__x > .x__strip-1::after,
.australia__x > .x__strip-2::after {
  bottom: 10px;
  left: 35%;
}

.australia > img {
  position: absolute;
  left: 62px;
  top: 40px;
}

/* #59 */
/* ==================================================== */
/* ============= Style for Fiji's Flag ============= */
/* ==================================================== */

.fiji {
  background: #69bfe5;
}

.fiji__left__top {
  width: 124px;
  height: 71px;
  display: grid;
  place-items: center;
  overflow: hidden;
  position: relative;
  background: #213064;
}

.fiji__plus {
  z-index: 1;
  width: 100%;
  height: 100%;
  filter: drop-shadow(0 5px white) drop-shadow(5px 0 white)
    drop-shadow(-5px 0 white) drop-shadow(0 -5px white);
}

.fiji__plus .plus {
  width: 100%;
  height: 100%;
  background-color: #e51837;
  clip-path: polygon(
    0% 43%,
    45% 43%,
    45% 0%,
    55% 0%,
    55% 43%,
    100% 43%,
    100% 58%,
    55% 58%,
    55% 100%,
    45% 100%,
    45% 58%,
    0% 58%
  );
}

.fiji__x {
  position: absolute;
  inset: 0;
}

.fiji__x > .x__strip-1,
.fiji__x > .x__strip-2 {
  position: relative;
  background-color: white;
  width: 150%;
  height: 10px;
  transform: rotate(-30deg) scale(1.3) translate(0px, 10px);
}

.fiji__x > .x__strip-2 {
  transform: rotate(30deg) scale(1.3) translate(13px, 26px);
}

.fiji__x > .x__strip-1::before,
.fiji__x > .x__strip-1::after,
.fiji__x > .x__strip-2::before,
.fiji__x > .x__strip-2::after {
  position: absolute;
  background-color: #e51837;
  content: "";
  width: 35%;
  height: 4px;
}

.fiji__x > .x__strip-1::before {
  top: 5px;
}

.fiji__x > .x__strip-1::after {
  top: 1px;
  left: 35%;
}

.fiji__x > .x__strip-2::before {
  top: 5px;
}

.fiji__x > .x__strip-2::after {
  top: 1px;
  left: 35%;
}

/* #126 */
/* ==================================================== */
/* ========= Style for Netherlands's Flag ============= */
/* ==================================================== */

.new_zealand {
  background: #012169;
}

.new_zealand__left__top {
  width: 50%;
  height: 50%;
  display: grid;
  place-items: center;
  overflow: hidden;
  position: relative;
}

.new_zealand__plus {
  z-index: 1;
  width: 100%;
  height: 100%;
  filter: drop-shadow(0 7px white) drop-shadow(7px 0 white)
    drop-shadow(-7px 0 white) drop-shadow(0 -7px white);
}

.new_zealand__plus .plus {
  width: 100%;
  height: 100%;
  background-color: #c8102e;
  clip-path: polygon(
    0% 40%,
    43% 40%,
    43% 0%,
    58% 0%,
    58% 40%,
    100% 40%,
    100% 60%,
    58% 60%,
    58% 100%,
    43% 100%,
    43% 60%,
    0% 60%
  );
}

.new_zealand__x {
  position: absolute;
  inset: 0;
}

.new_zealand__x > .x__strip-1,
.new_zealand__x > .x__strip-2 {
  position: relative;
  background-color: white;
  width: 150%;
  height: 20px;
  transform: rotate(-32deg) scalex(1.2) translate(-13px, 15px);
}

.new_zealand__x > .x__strip-2 {
  transform: rotate(32deg) scalex(1.2) translate(13px, 37px);
}

.new_zealand__x > .x__strip-1::before,
.new_zealand__x > .x__strip-1::after,
.new_zealand__x > .x__strip-2::before,
.new_zealand__x > .x__strip-2::after {
  position: absolute;
  background-color: #c8102e;
  content: "";
  width: 35%;
  height: 14px;
}

.new_zealand__x > .x__strip-1::before,
.new_zealand__x > .x__strip-2::before {
  top: 3px;
}

.new_zealand__x > .x__strip-1::after,
.new_zealand__x > .x__strip-2::after {
  bottom: 3px;
  left: 35%;
}

.new_zealand__star_wrap,
.new_zealand__star {
  width: 35px;
  aspect-ratio: 1;
  background-color: white;
  clip-path: polygon(
    50% 0%,
    61% 35%,
    98% 35%,
    68% 57%,
    79% 91%,
    50% 70%,
    21% 91%,
    32% 57%,
    2% 35%,
    39% 35%
  );
  display: grid;
  place-items: center;
}

.new_zealand__star_wrap {
  position: absolute;
}

.new_zealand__star_wrap .new_zealand__star {
  background-color: #c8102e;
  width: 65%;
}

.new_zealand__star_wrap:nth-child(2) {

}

  justify-content: space-evenly;
  height: 100%;
  width: 50%;
  -webkit-box-reflect: right 0;

  height: 40px;

}
.north_macedonia > .left_shapes > .shape:nth-child(3) {
  transform: scaleX(1.5) rotate(-50deg);
}

.north_macedonia > .top__shape,
.north_macedonia > .bottom__shape {
  position: absolute;
  margin: 0 auto;
  width: 25%;
  height: 50px;
  rotate: 90deg;
  left: 29%;
  top: 11px;
  transform: translatey(-50%);
}

  top: 70%;
  left: 38%;
}
