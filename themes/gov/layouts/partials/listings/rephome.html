{{if .Sections}}
<div class="row" id="governors">
    {{range .Sections }}
    <div class="col s12 m6 l3">
        <a href="{{.Permalink}}">
            <div class="card horizontal">
                <div class="card-image">
                    <img style="max-height: 70px;" src="{{.Params.url}}/{{.Params.flag}}" alt="{{.Title}}">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p class="grey-text text-darken-2">{{.Title}}</p>
                    </div>
                </div>
            </div>
        </a>
    </div>
    {{end}}
</div>
{{end}}
