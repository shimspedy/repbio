

<a href="{{.Permalink}}">
    <div class="card horizontal">

     <div class="card-image">
       <img  style="max-height: 70px;" src="{{.Params.url}}/{{.Params.image}}" alt="{{.Title}}">
     </div>
     <div class="card-stacked">
       <div class="card-content" style="display: flex; justify-content: space-between;">
         <p class="grey-text text-darken-2" style="font-size: 15px;">{{.Title  | truncate 15}}</p>
         <span style="font-size: 10px; color: dimgray;">{{.Params.role}}</span>
       </div>
     </div>
 </div>
</a>
