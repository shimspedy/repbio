<div class="row">
     <div class="col xl9 l9 m12 s12">
          <article class="white z-depth-1" style=" padding-left: 30px; padding-right: 30px; padding-bottom: 30px; margin-top:15px; padding-top:1px;">
               <h1>{{.Title}}</h1>
               
               {{ partial "articles/article-subheader" . }}
               <!-- {{- if .Params.video -}}
                    {{ partial "youtube-video" . }}
               {{- end -}} -->
               <div class="{{if or (not (isset .Params `flow_text`)) (eq .Params.flow_text true)}}flow-text{{end}}">
                    {{.Content}}
               </div>
          </article>
     </div>
     <aside class="col xl3 l3 hide-on-med-and-down left-col-article" style="padding-right:0px;">
          <div id="nav-side-ad" style="position: sticky;">
               
               {{- partial "ads/sidebar" . -}}
               <br />
               {{- partial "social-icons/vertical" . -}}
               
               
          </div>
     </aside>
</div>
