    <script type='text/javascript' src='https://www.gstatic.com/charts/loader.js'></script>
    <script>
    
    google.charts.load('current', {
        'packages': ['geochart'],
        'mapsApiKey': ''
    });
    google.charts.setOnLoadCallback(drawMarkersMap);
    function drawMarkersMap() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Country');
        data.addColumn('number', 'Value');
       data.addColumn({ type: 'string', role: 'tooltip' }); 
     data.addRows([[{ 'v': 'CA', 'f': 'Canada' }, 0, '']]);
data.addRows([[{ 'v': 'US', 'f': 'United States' }, 1, '']]);
data.addRows([[{ 'v': 'NG', 'f': 'Nigeria' }, 2, '']]);
data.addRows([[{ 'v': 'MW', 'f': 'Malawi' }, 3, '']]);
data.addRows([[{ 'v': 'AU', 'f': 'Australia' }, 4, '']]);

    var extraValueSet181831 = ['/canada/','/usa/','/nigeria/','/malawi/','/australia/']
    var options = {
        sizeAxis: {minSize:10,  maxSize: 10},
        region: 'world',
        displayMode: 'auto',
        enableRegionInteractivity: 'true',
        resolution: 'countries',
        magnifyingGlass: {enable: true, zoomFactor: 7.5},
        colorAxis: { minValue: 0, maxValue:4, colors: ['#ffadad','#adbbff','#258e36','#246a30','#110b6b'] },
        legend: 'none',
        backgroundColor: {fill: '#ffffff', stroke: '#f96262', strokeWidth: 10},
        datalessRegionColor: '#f5f5f5', 
        height: 0,
        width: 0,
        keepAspectRatio: true,
        tooltip: { textStyle: { color: '#0000' }, showColorCode: false, trigger: 'focus' }
    };
    var chart = new google.visualization.GeoChart(document.getElementById('mgPreview-133001'));
    google.visualization.events.addListener(chart, 'select', function () {
        const selectedMapRow = chart.getSelection()[0].row;
        const getDataRow = data.getValue(selectedMapRow, 1); 
         window.open(extraValueSet181831[getDataRow],"_self")    })

    chart.draw(data, options);
}
 const hideMe623981 =()=> { 
 document.getElementById('mgPopupWrap56911').style.display ="none"; 
 }
